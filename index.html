<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid bg-info text-center">
      <h1>Exercices-03</h1>
      <p>JQuery-Pt4</p>
    </div>
  </div>
<!-- Formulaire/////////////////////////////////////////////////// -->
  <!-- <div class="row"> mx-auto" style="width: 250px;"> -->
  <form class="container text-center" novalidate>
    <h1 class="text-center">Formulaire</h1>
    <div class="form-group row">
      <label for="Name" class="col-sm-2 col-form-label">Nom</label>
      <div class="col-sm-6">
      <input required type="text" class="form-control" id="Name"  placeholder="Entrer nom">
    </div>
  </div>
    <div class="form-group row">
      <label for="firstName" class="col-sm-2 col-form-label">Prénom</label>
      <div class="col-sm-6">
      <input required type="text" class="form-control" id="firstName" placeholder="Entrer prénom">
    </div>
  </div>
    <div class="form-group row">
      <label for="Email" class="col-sm-2 col-form-label">Adresse Mail</label>
      <div class="col-sm-6">
      <input required type="email" class="form-control" id="Email" placeholder="Entrer l'adresse mail">
    </div>
  </div>
    <div class="form-group row">
      <label for="Phone" class="col-sm-2 col-form-label">Téléphone</label>
      <div class="col-sm-6">
      <input required type="tel" class="form-control" id="number" placeholder="Entrer numéro de téléphone" minlength="10" maxlength="14">
    </div>
  </div>
    <button type="submit" class="btn btn-primary mt-4">Valider</button>
  </form>
<!-- </div> -->

</div>
